<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="./assets/css/main.css">

    <title>Frontend Mentor | Age calculator app</title>
</head>
<body>
    <section class="container">
        <div class="form-container">
            <form class="form" action="">
                <div class="field">
                    <label class="label" for="day">DAY</label>
                    <input class="input" type="number" id="day" name="day" placeholder="DD">
                    <span class="error-alert">Must be a valid date</span>
                </div>
                <div class="field">
                    <label class="label" for="month">MONTH</label>
                    <input class="input" type="number" id="month" name="month" placeholder="MM">
                </div>
                <div class="field">
                    <label class="label" for="year">YEAR</label>
                    <input class="input" type="number" id="year" name="year" placeholder="YY">
                </div>
            </form>
        </div>
        <div class="divider">
            <div class="line"></div>
            <div class="button">
                <div class="button-background">
                    <svg class="arrow" xmlns="http://www.w3.org/2000/svg" width="46" height="44" viewBox="0 0 46 44">
                        <g fill="none" stroke="#FFF" stroke-width="2"><path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"/></g>
                    </svg>
                </div>
            </div>
        </div>
        <div class="result-container">
            <div class="result__text"><span class="number">--</span> years</div>
            <div class="result__text"><span class="number">--</span> months</div>
            <div class="result__text"><span class="number">--</span> days</div>
        </div> 
    </section>

    <footer>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="#">Wardah</a>.
          </div>
    </footer>
</body>
</html>
