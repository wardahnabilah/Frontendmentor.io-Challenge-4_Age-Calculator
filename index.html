<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="./assets/css/main.css">

    <title>Frontend Mentor | Age calculator app</title>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <form action="">
                <div class="day">
                    <label for="day">DAY</label>
                    <input type="number" name="day" placeholder="DD">
                </div>
                <div class="month">
                    <label for="month">MONTH</label>
                    <input type="number" name="month" placeholder="MM">
                </div>
                <div class="year">
                    <label for="year">YEAR</label>
                    <input type="number" name="year" placeholder="YY">
                </div>
            </form>
        </div>
        <div class="divider">
            <div class="line"></div>
            <img src="./assets/images/icon-arrow.svg" alt="button for calculate the result">
        </div>
        <div class="result-container">
            <div class="result__years"><span>--</span> years</div>
            <div class="result__months"><span>--</span> months</div>
            <div class="result__days"><span>--</span> days</div>
        </div> 
    </div>

    <footer>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="#">Wardah</a>.
          </div>
    </footer>
</body>
</html>
