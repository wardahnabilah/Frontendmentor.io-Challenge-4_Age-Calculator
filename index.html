<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="./assets/css/main.css">

    <title>Frontend Mentor | Age calculator app</title>
</head>
<body>
    <section class="container">
        <div class="form-container">
            <form class="form" action="">
                <div class="field">
                    <label class="label" for="day">DAY</label>
                    <input class="input" type="number" id="day" name="day" placeholder="DD">
                </div>
                <div class="field">
                    <label class="label" for="month">MONTH</label>
                    <input class="input" type="number" id="month" name="month" placeholder="MM">
                </div>
                <div class="field">
                    <label class="label" for="year">YEAR</label>
                    <input class="input" type="number" id="year" name="year" placeholder="YY">
                </div>
            </form>
        </div>
        <div class="divider">
            <div class="line"></div>
            <div class="button-container">
                <div class="button">
                    <img src="./assets/images/icon-arrow.svg" alt="button for calculate the result">
                </div>
            </div>
        </div>
        <div class="result-container">
            <div class="result__text"><span class="number">--</span> years</div>
            <div class="result__text"><span class="number">--</span> months</div>
            <div class="result__text"><span class="number">--</span> days</div>
        </div> 
    </section>

    <footer>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="#">Wardah</a>.
          </div>
    </footer>
</body>
</html>
